{% extends "accounts/base.html" %}
{% block content %}
    <div class="container">
        <h2>Course List</h2>
        <a href="{% url 'course_create' %}" class="btn btn-primary mb-3">Create New Course</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.coursename }}</td>
                    <td>{{ course.coursedescription|truncatechars:100 }}</td>
                    <td>
                        <a href="{% url 'course_update' course.courseid %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'course_access_manage' course.courseid %}" class="btn btn-sm btn-info">Manage Access</a>
                        <a href="{% url 'course_delete' course.courseid %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>
{% endblock %}
